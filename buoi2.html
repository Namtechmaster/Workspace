<!DOCTYPE html>
<html>
  <head>
    <title>Trang HTML với Style</title>
    <style>
      h1 {
        color: blue;
        font-size: 36px;
        text-align: center;
      }
      p {
        color: green;
        font-size: 24px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Đây là tiêu đề trang</h1>
    <p>
      Đây là nội dung của trang với định dạng chữ màu xanh lá cây và kích thước
      24px.
    </p>
    <p>Đây là một đoạn văn bản khác, với định dạng chữ khác.</p>
  </body>
</html>
