<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập danh sách sinh viên</title>
  </head>
  <body>
    <h1>Nhập danh sách sinh viên lớp học</h1>
    <p>Vui lòng điền thông tin của sinh viên vào bảng bên dưới:</p>
    <table>
      <tr>
        <th>Họ và tên</th>
        <th>Mã sinh viên</th>
        <th>Ngày sinh</th>
        <th>Địa chỉ</th>
        <th>Email</th>
      </tr>
      <tr>
        <td><input type="text" name="name" /></td>
        <td><input type="text" name="student_id" /></td>
        <td><input type="date" name="birthdate" /></td>
        <td><input type="text" name="address" /></td>
        <td><input type="email" name="email" /></td>
      </tr>
    </table>
    <form>
      <input type="submit" value="Submit" />
    </form>
    <h2>Danh sách sinh viên</h2>
    <ul>
      <li>
        Đặng Hoài Nam<br /><img
          src="https://example.com/danghoainam.jpg"
          alt="Đặng Hoài Nam"
        />
      </li>
      <li>
        Dương Công Đạt<br /><img
          src="https://example.com/duongcongdat.jpg"
          alt="Dương Công Đạt"
        />
      </li>
      <li>
        Nguyễn Tự Sang<br /><img
          src="https://example.com/nguyentusang.jpg"
          alt="Nguyễn Tự Sang"
        />
      </li>
      <li>
        Vũ Mạnh Thắng<br /><img
          src="https://example.com/vumanhthang.jpg"
          alt="Vũ Mạnh Thắng"
        />
      </li>
      <li>
        Trần Bảo Ngọc<br /><img
          src="https://example.com/tranbaongoc.jpg"
          alt="Trần Bảo Ngọc"
        />
      </li>
    </ul>
  </body>
</html>
